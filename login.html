    <body class="h-100 m-0" style="background-color: rgb(44, 43, 43);">
        <div id="root" class="row h-100 m-0 flex-column">
            <header class="navbar navbar-expand-lg navbar-dark sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand w-25 justify-content-center" href="index.html" rel="noopener noreferrer">
                        <img src="https://image.flaticon.com/icons/png/512/90/90909.png" alt="drone image" width="45" height="45" class="d-inline-block align-top">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse w-75 justify-content-evenly" id="navbarNavAltMarkup">

                    <div class="col-xs-8 col-md-6 h-50 p-2">
                        <div id="Alerta" class="col-12 bg-danger d-none">
                            Fill all fields
                        </div>
                        <form name="signinForm" id="login" class="w-100 h-100 p-2 rounded border-1 border-dark shadow">
                            <div class="row m-0 h-100 d-flex align-content-around">
                                <h1 class="text-center white-txt"> Log In </h1>
            
                                <section class="col-xs-12 col-md-6">
                                    <label for="signin-username" class="white-txt">Username: </label>
                                    <input type="text" placeholder="Anakin"
                                        class="form-control" id="signin-username"
                                        name="signin-username"
                                    >
                                </section>
                                <section class="col-xs-12 col-md-6">
                                    <label for="signin-password" class="white-txt">Password: </label>
                                    <input type="password" placeholder="********"
                                        class="form-control" id="signin-password"
                                        name="signin-password"
                                    >
                                </section>
            
                                <button  type="submit" class="btn btn-block btn-primary"
                                > Log In </button>
                            </div>
                        </form>
                    </div>
